<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SharePoint Ticker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .ticker-wrapper {
      width: 100%;
      overflow: hidden;
      background-color: #cccccc;
      color: #333;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 45s linear infinite;
      padding-left: 100%;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker-wrapper">
    <div class="ticker-text">
      🔔 UKSV OUTAGE: UK Security Vetting will have a 2 week outage from 25th July, so no SC applications will be processed during this time. Contact vetting@microsoft.com for further details |📝 Bookmark this page to favourites for easy access access to Commercial news & updates🔔
    </div>
  </div>
</body>
</html>
