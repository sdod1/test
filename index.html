<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SharePoint Ticker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .ticker-wrapper {
      width: 100%;
      overflow: hidden;
      background-color: #cccccc;
      color: #333;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 25s linear infinite;
      padding-left: 100%;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker-wrapper">
    <div class="ticker-text">
      🔔 Click on News and Announcements below to see an important update from the Met Office about Site Access requirements | 🗓️ Don't miss the next Office Hours session on Friday 23rd May on Lessons Learned |📝 Bookmark this page to favourites for easy access access to Commercial news & updates🔔
    </div>
  </div>
</body>
</html>
